{% extends "base.html" %}

      </div>
     <div class="col-xs-12">
     <form class="form" action="" method="post" enctype="multipart/form-data">
        <h3>First Image</h3>

        <h3>Second Image</h3>

      </div>
    </div>
{% endblock %}
